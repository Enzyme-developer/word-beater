<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Word Beater</title>
</head>
<body>
    <div class="title"><h1>Word Beater</h1></div>
    <p class="type">Type the below word within <span class="seconds"></span> seconds</p>

    <div class="container">
        <h1 class="totype"></h1>
        <form action="" class="my-form" autocomplete="off">
            <input type="text" placeholder="type a word..." class="inputbox"  autocomplete="off">
        </form>
        <h4 class="message"></h4>
    </div>

    <div class="data-display">
        <h3>Time Left : <span class="time">0</span> </h3>
        <h3>Score : <span class="score">0</span> </h3>
    </div>

    <div class="instruction">
        <p>Type the shown words before the time elapses <br>
        when game is over,type the current word to restart.
        </p>
    </div> <br> <br>

    <footer>
        <h4 class="coded">Developed by Ayo-dev</h4>
    </footer> <br>

    <script src="./typing.js"></script>
</body>
</html>
